<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
  />
  <style>
    img{
      width: 100%;
      max-height: 150px;
    }
    .avatar{
      width: 70%;
      border-radius: 50%;
    }
    li{
      margin-top: 10px;
    }
    .card{
      margin-top: 10px;
    }
    body {
      font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
<div class="container; col" style="display: flex; flex-wrap: wrap;">
  <!--HEADER-->
  <div class="frame-group" style="width: 100%; margin-left: 10%; margin-right: 10%;">
    <div class="group-parent">
      <img class="frame-child" alt="" src="./images/group-106.svg" />

      <div class="div">|</div>
      <div class="renci">Öğrenci</div>
    </div>
    <div class="account-circle-fill1-wght500-g-parent">
      <img
              class="account-circle-fill1-wght500-g-icon"
              alt=""
              src="./images/account_circle_FILL1_wght500_GRAD0_opsz48 (1) 1.svg"
              type="button"
      />

      <img
              class="account-circle-fill1-wght500-g-icon"
              alt=""
              src="./images/search_FILL1_wght500_GRAD0_opsz48 1.svg"
              type="button"
      />
    </div>
  </div>
  <!--HEADER END-->

  <!--BODY-->
  <div class="row" style="width: 100%; margin-top: 150px; margin-left: 5%;" >
    <!--LEFT NAV-->
    <div class="col col-2 text-center mt-3">
      <div>
        <img class="avatar" src="/img/avatar.png" alt="">
      </div>
      <div>
        <h5>KULLANICI ADI</h5>
      </div>
      <div>
        <h6>Admin Rolu</h6>
      </div>
      <div>
        <ul class="list-group">
          <li type="button" class="list-group-item list-group-item-action list-group-item-primary" style="color: white; padding-left: 30px; display: flex; justify-content: flex-start;" >
            <img class="vector-icon" alt="" src="./images/vector.svg" style="padding-bottom: 5px; margin-left: 0px; margin-right: 20px;"/>
            Öğrenci İşlemleri</li>
          <div class="btn-group" role="group">
            <li type="button" class="list-group-item list-group-item-action list-group-item-secondary dropdown-toggle-split" style="padding-left: 30px; display: flex; justify-content: flex-start;" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="group-icon" alt="" src="./images/group.svg" style="margin-left: 0px; margin-right: 20px;"/>
              <p style="margin-right: 50px; margin-bottom: 0px;">
                Mülakat
              </p>
              <img class="group-icon" alt="" src="./images/DownArrow.svg" style="margin-left: 30px; margin-right: 20px; padding: 5px;"/>
            </li>
            <ul class="dropdown-menu">
              <li class="list-group-item-secondary list-group-item list-group-item-action"><a class="dropdown-item" href="#">Mülakat Oluştur</a></li>
              <li class="list-group-item-secondary list-group-item list-group-item-action"><a class="dropdown-item" href="#">Mülakatları Görüntüle</a></li>
              <li class="list-group-item-secondary list-group-item list-group-item-action"><a class="dropdown-item" href="#">Mülakat Sil</a></li>
            </ul>
          </div>
          <li type="button" class="list-group-item list-group-item-action list-group-item-secondary" style="padding-left: 30px; display: flex; justify-content: flex-start;">
            <img class="frame-item" alt="" src="./images/group-7.svg" style="margin-left: 0px; margin-right: 20px;"/>
            Sınavlar</li>
          <li type="button" class="list-group-item list-group-item-action list-group-item-secondary" style="padding-left: 30px; display: flex; justify-content: flex-start;">
            <img class="group-icon1" alt="" src="./images/group-2.svg" style="margin-left: 0px; margin-right: 20px;"/>
            Projeler</li>
          <li type="button" class="list-group-item list-group-item-action list-group-item-secondary" style="padding-left: 30px; display: flex; justify-content: flex-start;">
            <img class="vector-icon" alt="" src="./images/vector-7.svg" style="margin-left: 0px; margin-right: 20px;"/>
            Eğitmen Görüşü</li>
          <li type="button" class="list-group-item list-group-item-action list-group-item-secondary" style="padding-left: 30px; display: flex; justify-content: flex-start;">
            <img class="vector-icon" alt="" src="./images/vector-2.svg" style="margin-left: 0px; margin-right: 20px;"/>
            Ödevler</li>
          <li type="button" class="list-group-item list-group-item-action list-group-item-secondary" style="padding-left: 30px; display: flex; justify-content: flex-start;">
            <img class="vector-icon3" alt="" src="./images/Vector-3.svg" style="margin-left: 0px; margin-right: 20px;">
            Devam Zorunluluğu</li>
          <li type="button" class="list-group-item list-group-item-action list-group-item-secondary" style="padding-left: 30px; display: flex; justify-content: flex-start;">
            <img class="group-icon" alt="" src="./images/vector-4.svg" style="margin-left: 0px; margin-right: 20px;"/>
            Staj Başarı Oranı</li>
          <li type="button" class="list-group-item list-group-item-action list-group-item-danger" style="padding-left: 30px; display: flex; justify-content: flex-start; margin-top: 100px; color: black;">
            <img class="group-icon" alt="" src="./images/vector-5.svg" style="margin-left: 0px; margin-right: 20px;"/>
            Çıkış</li>
        </ul>
      </div>
    </div>
    <!--LEFT NAV END-->

    <!--RIGHT CONTAINER BODY-->
    <div class="col col-9" style="margin-left: 50px; margin-top: 80px;">
      <!--UPPER BODY-->
      <div class="row">
        <div style="display: flex; justify-content: flex-start; flex-wrap: wrap">
          <img class="col-1" style="display: inline-block;" alt="" width="50px" height="50px" src="./images/Group-105.svg" />
          <h1 class="col-3" style="display: flex; align-self: center;">Öğrenci İşlemleri</h1>
        </div>
        <div>
          <h4 style="margin-top: 50px;">Mülakat Oluştur</h4>
        </div>
        <!--INPUT-->
        <div class="col-5">
          <div class="mb-3 mt-4">
            <label for="tur" class="form-label">Mülakat Türü</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Lütfen Seçiniz</option>
              <option value="1">Workshop Mülakatı</option>
              <option value="2">IK Mülakatı</option>
              <option value="3">Teknik Mülakat</option>
            </select>
          </div>

        </div>
        <!--INPUT END-->
        <!--SECOND INPUT-->
        <div class="col-5">
          <div class="mb-3" style="padding-top: 22px;">
            <label class="form-label" for="ad">Mülakat Adı</label>
            <input class="form-control form-control-lg" type="text" placeholder="Mülakat Adı">
          </div>
          <div class="mb-3">
            <label class="form-label" for="puan">Mülakat Puanı</label>
            <input class="form-control form-control-lg" type="text" placeholder="Mülakat Puanı">
          </div>
          <div class="mb-3">
            <label class="form-label" for="yorum">Mülakat Yorumu</label>
            <input class="form-control form-control-lg" type="text" placeholder="Mülakat Yorumu">
          </div>
          <div class="col-12">
            <div class="row" style="margin-top: 50px;">
              <div class="col">
                <div class="gap-2" style="height: 100%; width: 100%; display: flex; justify-content: center;">
                  <button class="btn btn-secondary" type="button" style="width: 160px;">Temizle</button>
                  <button onclick="kaydet()" class="btn btn-success" type="button" style="width: 160px;">Kaydet</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--SECOND INPUT-->
      </div>
      <!--UPPER BODY END-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script type = "text/javascript">
        function kaydet() {
          Swal.fire({
            title: 'Mülakat bilgisini kaydetmek istiyor musunuz',
            text: "Seçmiş olduğunuz mülakat kaydedilecektir!",
            icon: 'info',
            showCancelButton: true,
            cancelButtonText: 'İptal Et!',
            confirmButtonColor: 'green',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Evet, kaydet!'
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire(
                      'Kayıt Başarıyla Tamamlandı!',
                      'Mülakat',
                      'success'
              )
            }
          });
        }
      </script>
</body>
</html>
